<!doctype html>
<html>

<head>
    <title>Aggie Spirit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body style="padding: 16px;">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form >
                    <div class="form-group">
                        <label for="busSelector">Select a Bus</label>
                        <select class="form-control" id="busSelector">
                        </select>
                    </div>
                </form>
            
                <div data-toggle="buttons" id="routeSelect" style="padding-top: 8px;" hidden>
                    <input type="radio" name="options" id="op1" autocomplete="off" checked value="0">
                    <label for="op1" id="op1Label">
                        Radio 1
                    </label>
                    <br>
                    <input type="radio" name="options" id="op2" autocomplete="off" value="1">
                    <label for="op2" id="op2Label">
                        Radio 2
                    </label>
                </div>
            </div>
            <div class="col-sm" style="display: flex; justify-content: flex-end">
                <button class="btn btn-primary" style="height: fit-content;" id="expiredBtn" hidden>Show/Hide Expired Times</button>
            </div>
        </div>
    </div>
    


    <table class="table" id="timetable" style="margin-top: 32px;">

    </table>
</body>

<script src="timetable.js"></script>

</html>
